<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pollr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../css/reset.css"></link>
    <link rel="stylesheet" href="../css/home.css"></link>
  </head>
  <body>
    <header>
      <h1>Pollr</h1>
      <div id="tagline">
        <p>
          Easy polls/surveys. Simply enter your question and add answer options.
        </p>
        <p>
          After submitting, a link will appear, which you can then share with the world.
        </p>
      </div>
    </header>

    <section id="form-container">
      <form id="create-poll-container">
        <div id="question-container">
          <h3>Enter your question</h3>
          <input
            id="question"
            placeholder="Enter your question"
            autofocus
          />
        </div>
        <div id="options-container">
          <h3>Enter options</h3>
          <input class="option" type="text" placeholder="Option 1" />
          <input class="option" type="text" placeholder="Option 2" />
          <input class="option" type="text" placeholder="Option 3" />
          <input class="option" type="text" placeholder="Option 4" />
        </div>
        <button id="submit-poll-btn" class="">Create Poll</button>
      </form>
    </section>

    <section id="link-container">
      <div class="link-text">
        <h3 class="link-intro">
          Good news! Here's the link to your poll.
        </h3>
        <p id="link"></p>
        <button id="back-to-poll-btn">Back to poll</button>
      </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
