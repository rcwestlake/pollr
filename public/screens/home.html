<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pollr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <header>
      <h1>Pollr</h1>
      <p>Simple and easy</p>
    </header>
    <form>
      <input id="question" type="text" placeholder="Enter your question" />
      <input class="option" type="text" placeholder="Option 1" />
      <input class="option" type="text" placeholder="Option 2" />
      <input class="option" type="text" placeholder="Option 3" />
      <input class="option" type="text" placeholder="Option 4" />
      <button id="submit-poll-btn" class="">Create Poll</button>
    </form>

    <section id="link-container">
      <h3>
        Good news! Here's the link to your poll.
      </h3>
      <p id="link"></p>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
