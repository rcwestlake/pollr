<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pollr</title>
    <link rel="stylesheet" href="../css/poll.css"></link>
  </head>
  <body>
    <header>
      <h1>poll page</h1>
      <img
        class="avatar"
        alt="Github profile picture of logged in user"
      />
      <span class="nickname"></span>
    </header>

    <section id="poll-container" style="display: none">
      <p id="connection-count"></p>
      <p id='user-message'></p>
      <section id="poll-container">
        <h3 id="poll-question"></h3>
        <section id="poll-options"></section>
      </section>
      <p class="vote-message"></p>
    </section>

    <button type="submit" class="btn-login">
      Log in
    </button>
    <button type="submit" class="btn-logout">
      Log out
    </button>

  <script src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/poll.js"></script>
  </body>
</html>
