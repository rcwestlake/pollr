<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pollr</title>
    <link rel="stylesheet" href="../css/reset.css"></link>
    <link rel="stylesheet" href="../css/poll.css"></link>
  </head>
  <body>
    <header>
      <h1>Pollr</h1>
      <img
        class="avatar"
        alt="Github profile picture of logged in user"
      />
      <span class="nickname"></span>
      <p id="connection-count"></p>
      <button type="submit" class="btn-login">
        Log in
      </button>
      <button type="submit" class="btn-logout">
        Log out
      </button>
      <p id='user-message'></p>
    </header>

    <section id="poll-container" style="display: none">
      <section id="poll-container">
        <h3 id="poll-question"></h3>
        <p class="instructions">Click an option below to give your vote.</p>
        <section id="poll-options">
        </section>
      </section>
      <p class="vote-message"></p>
    </section>

  <script src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/poll.js"></script>
  </body>
</html>
